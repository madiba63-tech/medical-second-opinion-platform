# Kubernetes namespace for the second opinion platform
# Following v2.0 Architecture requirements for cloud-agnostic deployment

apiVersion: v1
kind: Namespace
metadata:
  name: second-opinion
  labels:
    name: second-opinion
    environment: production
    istio-injection: enabled  # Enable Istio service mesh
    version: v2.0
  annotations:
    description: "AI-Powered Medical Second Opinion Platform - Microservices v2.0"
---
apiVersion: v1
kind: Namespace
metadata:
  name: second-opinion-staging
  labels:
    name: second-opinion-staging
    environment: staging
    istio-injection: enabled
    version: v2.0
  annotations:
    description: "AI-Powered Medical Second Opinion Platform - Staging Environment"
---
apiVersion: v1
kind: Namespace
metadata:
  name: second-opinion-dev
  labels:
    name: second-opinion-dev
    environment: development
    istio-injection: enabled
    version: v2.0
  annotations:
    description: "AI-Powered Medical Second Opinion Platform - Development Environment"