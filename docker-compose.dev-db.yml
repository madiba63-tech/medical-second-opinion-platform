version: '3.8'

services:
  # Development PostgreSQL Database
  dev-postgres:
    image: postgres:15
    container_name: second-opinion-dev-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: secondopinion_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d secondopinion_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Development Redis Cache
  dev-redis:
    image: redis:7-alpine
    container_name: second-opinion-dev-redis
    ports:
      - "6380:6379"
    command: redis-server --requirepass dev_redis_password
    volumes:
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev_redis_password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  dev_postgres_data:
    name: second-opinion-dev-postgres-data
  dev_redis_data:
    name: second-opinion-dev-redis-data