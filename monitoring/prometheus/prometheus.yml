global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'second-opinion'
    environment: 'development'

rule_files:
  - "alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 15s

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 15s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Identity Service
  - job_name: 'identity-service'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Case Management Service
  - job_name: 'case-service'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # AI Analysis Service
  - job_name: 'ai-service'
    static_configs:
      - targets: ['host.docker.internal:3003']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Professional Service
  - job_name: 'professional-service'
    static_configs:
      - targets: ['host.docker.internal:3004']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['host.docker.internal:3005']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: http

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 15s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: /metrics
    scrape_interval: 15s

  # Service discovery for dynamic targets
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_name]
        regex: '/second-opinion-(.*)'
        target_label: service
        replacement: '${1}'
      - source_labels: [__meta_docker_container_label_monitoring]
        regex: 'true'
        action: keep
      - source_labels: [__address__]
        target_label: __address__
        replacement: 'host.docker.internal:${__meta_docker_port_private_3000}'

